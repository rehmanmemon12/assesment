<!-- Navigation Menu -->
<nav class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-center space-x-8 py-4">
        <div class="flex space-x-8">
          @for (item of menuItems() ; track item.id) {
            <a
              (click)="onMenuClick(item.routerLink)"
              [routerLink]="item.routerLink"
              [routerLinkActive]="['text-blue-600', 'bg-blue-50']"
              [routerLinkActiveOptions]="{ exact: true }"
              class="flex flex-col items-center p-4 text-sm font-medium rounded-lg hover:bg-gray-50 transition-colors"
              [class.text-blue-600]="item.active"
              [class.bg-blue-50]="item.active"
              [class.text-gray-600]="!item.active"
            >
              <div class="relative">
                <div class="w-8 h-8 flex items-center justify-center text-lg mb-1">
                    <mat-icon>{{item.icon}}</mat-icon>
                </div>
                @if (item.badge) {
                  <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">
                    {{item.badge}}
                  </span>
                }
              </div>
              <span>{{item.title}}</span>
            </a>
          }
        </div>
      </div>
    </div>
  </nav>
