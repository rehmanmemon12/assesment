<div class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
      <div>
        <h2 class="text-lg font-semibold">Tuomas Veikko Kerola, Helsinki Hospital, Cardiology Department</h2>
      </div>
      <div class="text-sm">
        29/10/2024 14:49 ✏️
      </div>
    </div>

    <!-- Form -->
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
      
      <!-- Patient Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Patient's Full Name:
        </label>
        <input 
          type="text" 
          formControlName="patientName"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter patient's full name">
      </div>

      <!-- Birth Date and Patient ID -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Date of Birth:
          </label>
          <input 
            type="date" 
            formControlName="birthDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Patient ID:
          </label>
          <input 
            type="text" 
            formControlName="patientId"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Patient ID">
        </div>
      </div>

      <!-- Appointment Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Appointment Type:
        </label>
        <div class="relative">
          <input 
            type="text" 
            formControlName="appointmentType"
            class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Appointment type...">
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 space-x-1">
            <button type="button" class="text-gray-400 hover:text-gray-600">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
            <button type="button" class="text-gray-400 hover:text-gray-600">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Visit Reason -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Visit Reason:
        </label>
        <div class="relative">
          <input 
            type="text" 
            formControlName="visitReason"
            class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Visit reason...">
          <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Status:
        </label>
        <div class="flex space-x-6">
          <label class="flex items-center">
            <input 
              type="radio" 
              value="draft" 
              formControlName="status"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-700">Draft</span>
          </label>
          <label class="flex items-center">
            <input 
              type="radio" 
              value="completed" 
              formControlName="status"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-700">Completed</span>
          </label>
          <label class="flex items-center">
            <input 
              type="radio" 
              value="approved" 
              formControlName="status"
              class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-700">Approved</span>
          </label>
        </div>
      </div>

      <!-- Doctor and Date/Time -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Doctor:
          </label>
          <input 
            type="text" 
            formControlName="doctor"
            readonly
            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-600">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Appointment Date and Time: ✏️
          </label>
          <input 
            type="datetime-local" 
            formControlName="appointmentDateTime"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
      </div>

      <!-- Additional Information -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Additional Information:
        </label>
        <div class="relative">
          <textarea 
            formControlName="additionalInfo"
            rows="4"
            class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
            placeholder="Additional information..."></textarea>
          <button type="button" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
        <button 
          type="button"
          (click)="onClose()"
          class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
          Close
        </button>
        <button 
          type="submit"
          [disabled]="appointmentForm.invalid"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          Create Appointment
        </button>
      </div>
    </form>
  </div>
</div>
